<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      @for (item of menuItems; track item.title) {
        @if (item.children && item.children.length > 0) {
          <li nz-submenu [nzTitle]="item.title" [nzIcon]="item.icon!">
            <ul>
              @for (child of item.children; track child.title) {
                <li nz-menu-item nzMatchRouter>
                  <a [routerLink]="child.link">{{ child.title }}</a>
                </li>
              }
            </ul>
          </li>
        } @else {
          <li nz-menu-item nzMatchRouter [routerLink]="item.link">
            <span nz-icon [nzType]="item.icon!"></span>
            <span>{{ item.title }}</span>
          </li>
        }
      }
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <button nz-button nzType="text" (click)="toggleTheme()">
          @if (isDarkMode()) {
            <nz-icon nzType="sun" nzTheme="outline" />
          } @else {
            <nz-icon nzType="moon" nzTheme="outline" />          }
        </button>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
