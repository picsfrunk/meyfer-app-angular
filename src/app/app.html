<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzWidth="256px"
            nzBreakpoint="md"
            [nzCollapsible]="false"
            [nzTrigger]="null">

      <div class="sidebar-logo">

        <a href="/" target="_blank">
          <img src="../assets/logo-sidebar.png" alt="logo"/>
        </a>
      </div>

      <app-sidebar/>
  </nz-sider>

  <nz-layout>
    <nz-header>
      <div class="app-header">
        <app-theme-toggle [isDarkMode]="isDarkMode" [toggleTheme]="toggleTheme.bind(this)"/>
        <app-cart-badge/>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>


</nz-layout>
