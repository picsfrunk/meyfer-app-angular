<nz-card nzTitle="Mi Carrito" class="cart-card">
  <nz-list nzBordered [nzItemLayout]="'horizontal'">
    @for (element of cartService.items(); track element.productCartItem.product_id) {
      <nz-list-item class="cart-item">
        <div class="cart-row">
          <span class="cart-name">
            {{ element.productCartItem.display_name }}
          </span>

          <div class="cart-actions">
            <button nz-button nzType="default" nzShape="circle" (click)="decrement(element.productCartItem.product_id)">
              <span>-</span>
            </button>

            <span class="cart-qty">{{ element.qty }}</span>

            <button nz-button nzType="default" nzShape="circle" (click)="add(element.productCartItem)">
              <span>+</span>
            </button>

            <button nz-button nzDanger nzShape="circle" (click)="remove(element.productCartItem.product_id)">
              <nz-icon nzTheme="outline" />
            </button>
          </div>
        </div>
      </nz-list-item>
    }
  </nz-list>

  <div class="cart-summary">
    <p nz-typography>Total items: <b>{{ cartService.count() }}</b></p>
    <p nz-typography>Total: <b>{{ cartService.total() | currency }}</b></p>
    <button nz-button nzType="primary" nzDanger class="w-full" (click)="clear()">ðŸ—‘ Vaciar carrito</button>
  </div>
</nz-card>
