<div class="admin-container">
  <div class="admin-header">
    <h2>Panel de Administración</h2>
  </div>

  <div class="admin-controls">
    <button class="btn" [routerLink]="'/'">Ir al Catálogo</button>

    <label for="profitInput">Ganancia actual (%)</label>
    <input type="number" id="profitInput" [(ngModel)]="profitMargin" class="input" />

    <button class="btn" (click)="updateProfitMargin()">Actualizar Ganancia</button>
    <button class="btn" (click)="fetchCurrentProfit()">Refrescar valor</button>
    <button class="btn" (click)="fetchAndUpdateCatalog()">Obtener Datos desde Excel y reprocesar</button>

  </div>

  <div *ngIf="message" class="admin-message">{{ message }}</div>
</div>
