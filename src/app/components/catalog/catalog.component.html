<div class="catalog-container">

  <div class="catalog-header">
    <div class="catalog-header-buttons">
      <button class="btn" [routerLink]="'/upload'"><span>Subir Datos en Excel</span></button>
      <button class="btn" (click)="clearSpreadSheetData()"><span>Borrar Datos de Excel</span></button>
      <button class="btn" (click)="window.print()"><span>Imprimir</span></button>
      <button class="btn" (click)="reprocessSpreadsheetData()"><span>Volver a procesar productos</span></button>
      <button class="btn" (click)="clearCatalog()"><span>Borrar Catalogo</span></button>
    </div>
    <div class="logo-container">
      <img src="assets/images/logos/logo-negro-tr.png">
    </div>
    <div class="catalog-up-banner" *ngIf="sections">
      <p> {{ catalogSize  == 0 ? "NO HAY" : catalogSize}} ARTICULOS </p>
      <p> Utilidad: {{profitData.value}}%</p>
      <p> Actualización: {{profitData.dateUpdated | date:"dd/MM/yyyy 'a las' hh:mm a" }}</p>
    </div>
  </div>
  <nav class="table-of-contents">
    <h3>Índice</h3>
    <ul>
      <li *ngFor="let section of sections">
        <button (click)="scrollToSection(section.id!.toString())">
          {{ section.title }}
        </button>
      </li>
    </ul>
  </nav>
  <app-section *ngFor="let section of sections"
               [section]="section"
               class="app-section-container"
               [attr.id]="section.id"
               #sectionRefs/>

</div>
