<div class="catalog-container">
  <div class="go-top-button hidden-on-print">
    <button class="btn" (click)="window.scrollTo({
          top: 0,
          behavior: 'instant'})"> ^ </button>
  </div>

  <div class="catalog-header">
    <div class="catalog-header-buttons hidden-on-print">
      <button class="btn" [routerLink]="'admin'"><span>Acceso</span></button>
      <button class="btn" (click)="window.print()"><span>Imprimir</span></button>
    </div>
    <div class="logo-container">
      <img src="assets/images/logos/logo-negro-tr.png">
    </div>
    <div class="catalog-up-banner" *ngIf="sections">
      <p *ngIf="lastUpdate">Última actualización: {{ lastUpdate | date:"dd/MM/yyyy 'a las' hh:mm a" }}</p>
    </div>
  </div>

  <app-section *ngFor="let section of sections"
               [section]="section"
               class="app-section-container"
               [attr.id]="section.title"
               #sectionRefs
               [allSections]="sectionsNames"
  />

  <!-- Loading spinner -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="spinner"></div>
  </div>

  <!-- Error message / Toast -->
  <div class="error-toast" *ngIf="hasError">
    No se pudo conectar con el servidor. Por favor, intente más tarde.
  </div>

</div>
