<div class="catalog-container">

  <div class="catalog-header">
    <div class="catalog-header-buttons">
      <button class="btn" [routerLink]="'/upload'"><span>Subir Datos en Excel</span></button>
      <button class="btn" (click)="clearSpreadSheetData()"><span>Borrar Datos de Excel</span></button>
      <button class="btn" (click)="window.print()"><span>Imprimir</span></button>
      <button class="btn" (click)="reprocessSpreadsheetData()"><span>Volver a procesar productos</span></button>
      <button class="btn" (click)="clearCatalog()"><span>Borrar Catalogo</span></button>

    </div>
    <div class="logo-container">
      <img src="assets/images/logos/logo-negro-tr.png">
    </div>
<!--    <h1 class="catalog-title">Cat√°logo de Productos</h1>-->
  </div>

  <app-section *ngFor="let section of sections" [section]="section" class="app-section-container"></app-section>

</div>
